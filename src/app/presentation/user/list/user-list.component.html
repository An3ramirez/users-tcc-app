<div class="card p-3 m-4">
  <div class="card-header">
    <div class="d-flex align-items-center">
      <h4 class="mx-3">Usuarios</h4>
      <button
        class="btn btn-primary"
        (click)="onCreateEvent.emit()"
        [disabled]="loaderCreate"
      >
        <div *ngIf="loaderCreate; else createText">
          <span class="spinner-border spinner-border-sm" role="status"></span>
          Cargando...
        </div>
        <ng-template #createText>Agregar Usuario</ng-template>
      </button>
    </div>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombres</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Tipo documento</th>
          <th scope="col">Numero documento</th>
          <th scope="col">Genero</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let user of users">
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.documentType }}</td>
          <td>{{ user.documentNumber }}</td>
          <td>{{ user.gender }}</td>
          <td>
            <button
              class="btn btn-primary mx-1"
              (click)="onEdit(user.id || 0)"
              [disabled]="loaderEdit"
            >
              <div *ngIf="loaderEdit; else editText">
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                ></span>
                Cargando...
              </div>
              <ng-template #editText>Editar</ng-template>
            </button>
            <button
              class="btn btn-danger mx-1"
              (click)="onDelete(user.id || 0)"
              [disabled]="loaderDelete"
            >
              <div *ngIf="loaderDelete; else deleteText">
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                ></span>
                Cargando...
              </div>
              <ng-template #deleteText>Eliminar</ng-template>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
