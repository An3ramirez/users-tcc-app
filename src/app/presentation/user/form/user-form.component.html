<div class="container p-4">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        [ngClass]="{ 'is-invalid': showError('firstName') }"
        id="firstName"
        formControlName="firstName"
        placeholder="Nombres"
      />
      <label for="firstName">Nombres</label>
      <div class="invalid-feedback">Los nombres son obligatorios</div>
    </div>
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="lastName"
        formControlName="lastName"
        placeholder="Apellidos"
      />
      <label for="lastName">Apellidos</label>
    </div>
    <div class="form-floating mb-3">
      <select
        class="form-select"
        id="doucmentType"
        aria-label="Floating label select example"
        formControlName="documentType"
      >
        <option [value]="document.id" *ngFor="let document of documentTypes">
          {{ document.name }}
        </option>
      </select>
      <label for="documentType">Tipo de documento</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="number"
        class="form-control"
        id="documentNumber"
        formControlName="documentNumber"
        placeholder="Numero de documento"
      />
      <label for="documentNumber">Numero documento</label>
    </div>
    <div class="form-floating mb-3">
      <select
        id="genderInput"
        class="form-select"
        aria-label="Selecione genero"
        formControlName="gender"
      >
        <option [value]="item.id" *ngFor="let item of genders">
          {{ item.name }}
        </option>
      </select>
      <label for="genderInput">Genero</label>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">
        {{ userEdit ? "Editar" : "Crear" }}
      </button>
    </div>
  </form>
</div>
